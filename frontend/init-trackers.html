<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initialize All Trackers - Orderbook Monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0b0d;
      --bg-secondary: #13141a;
      --bg-card: #1a1c26;
      --accent-green: #00ff88;
      --accent-red: #ff3366;
      --accent-blue: #00d4ff;
      --accent-orange: #ff9500;
      --text-primary: #ffffff;
      --text-secondary: #8b92a8;
      --border: #2a2d3a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-family: 'Syne', sans-serif;
      font-size: 42px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-green), var(--accent-blue), var(--accent-orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .tracker-grid {
      display: grid;
      gap: 16px;
      margin-bottom: 30px;
    }

    .tracker-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      transition: all 0.3s ease;
    }

    .tracker-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .tracker-name {
      font-family: 'Syne', sans-serif;
      font-size: 20px;
      font-weight: 700;
    }

    .tracker-lighter { color: var(--accent-green); }
    .tracker-paradex { color: var(--accent-blue); }
    .tracker-hyperliquid { color: var(--accent-orange); }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pending {
      background: rgba(139, 146, 168, 0.15);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .status-connecting {
      background: rgba(0, 212, 255, 0.15);
      color: var(--accent-blue);
      border: 1px solid rgba(0, 212, 255, 0.3);
    }

    .status-success {
      background: rgba(0, 255, 136, 0.15);
      color: var(--accent-green);
      border: 1px solid rgba(0, 255, 136, 0.3);
    }

    .status-error {
      background: rgba(255, 51, 102, 0.15);
      color: var(--accent-red);
      border: 1px solid rgba(255, 51, 102, 0.3);
    }

    .progress {
      height: 4px;
      background: var(--bg-secondary);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
      width: 0%;
      transition: width 0.5s ease;
    }

    .log {
      font-size: 11px;
      color: var(--text-secondary);
      line-height: 1.6;
      max-height: 80px;
      overflow-y: auto;
    }

    .log-entry {
      padding: 2px 0;
    }

    .controls {
      text-align: center;
    }

    .btn {
      padding: 16px 32px;
      border: none;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: var(--accent-green);
      color: var(--bg-primary);
    }

    .btn:hover:not(:disabled) {
      background: #00dd77;
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .summary {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      display: none;
    }

    .summary.show {
      display: block;
    }

    .summary-title {
      font-family: 'Syne', sans-serif;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 16px;
      text-align: center;
    }

    .summary-stats {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .summary-stat {
      text-align: center;
    }

    .summary-stat-value {
      font-size: 32px;
      font-weight: 800;
      font-family: 'Syne', sans-serif;
    }

    .summary-stat-label {
      font-size: 10px;
      color: var(--text-secondary);
      text-transform: uppercase;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ TRACKER INITIALIZATION</h1>
      <p class="subtitle">Start all exchange trackers with one click</p>
    </div>

    <div class="tracker-grid" id="trackerGrid">
      <!-- Tracker cards will be inserted here -->
    </div>

    <div class="controls">
      <button id="startBtn" class="btn" onclick="initializeAllTrackers()">
        ‚ñ∂ Start All Trackers
      </button>
    </div>

    <div class="summary" id="summary">
      <div class="summary-title">üìä Initialization Complete</div>
      <div class="summary-stats">
        <div class="summary-stat">
          <div class="summary-stat-value" style="color: var(--accent-green);" id="successCount">0</div>
          <div class="summary-stat-label">Successful</div>
        </div>
        <div class="summary-stat">
          <div class="summary-stat-value" style="color: var(--accent-red);" id="failedCount">0</div>
          <div class="summary-stat-label">Failed</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const WORKER_URL = 'lighter-orderbook-tracker.cloudflareone-demo-account.workers.dev';

    const TRACKERS = [
      { id: 'lighter', name: 'Lighter', path: '/ws/lighter', color: 'lighter' },
      { id: 'paradex', name: 'Paradex', path: '/ws/paradex', color: 'paradex' },
      { id: 'hyperliquid', name: 'Hyperliquid', path: '/ws/hyperliquid', color: 'hyperliquid' }
    ];

    let trackerStates = {};

    // Initialize UI
    function initUI() {
      const grid = document.getElementById('trackerGrid');

      grid.innerHTML = TRACKERS.map(tracker => `
        <div class="tracker-card" id="card-${tracker.id}">
          <div class="tracker-header">
            <div class="tracker-name tracker-${tracker.color}">${tracker.name}</div>
            <div class="status-badge status-pending" id="status-${tracker.id}">Pending</div>
          </div>
          <div class="progress">
            <div class="progress-bar" id="progress-${tracker.id}"></div>
          </div>
          <div class="log" id="log-${tracker.id}">
            <div class="log-entry">Waiting to start...</div>
          </div>
        </div>
      `).join('');

      TRACKERS.forEach(tracker => {
        trackerStates[tracker.id] = {
          status: 'pending',
          logs: []
        };
      });
    }

    function updateStatus(trackerId, status, message) {
      const badge = document.getElementById(`status-${trackerId}`);
      const progress = document.getElementById(`progress-${trackerId}`);

      badge.className = `status-badge status-${status}`;
      badge.textContent = status.charAt(0).toUpperCase() + status.slice(1);

      if (status === 'connecting') {
        progress.style.width = '30%';
      } else if (status === 'success') {
        progress.style.width = '100%';
      } else if (status === 'error') {
        progress.style.width = '100%';
        progress.querySelector('.progress-bar').style.background = 'var(--accent-red)';
      }

      if (message) {
        addLog(trackerId, message);
      }

      trackerStates[trackerId].status = status;
    }

    function addLog(trackerId, message) {
      const logContainer = document.getElementById(`log-${trackerId}`);
      const time = new Date().toLocaleTimeString('de-DE');

      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = `[${time}] ${message}`;

      logContainer.appendChild(entry);
      logContainer.scrollTop = logContainer.scrollHeight;

      trackerStates[trackerId].logs.push(message);
    }

    async function startTracker(tracker) {
      return new Promise((resolve) => {
        const wsUrl = `wss://${WORKER_URL}${tracker.path}`;

        updateStatus(tracker.id, 'connecting', `Connecting to ${wsUrl}`);

        const ws = new WebSocket(wsUrl);
        const timeout = setTimeout(() => {
          ws.close();
          updateStatus(tracker.id, 'error', 'Connection timeout');
          resolve({ success: false, error: 'Timeout' });
        }, 10000);

        ws.onopen = () => {
          addLog(tracker.id, 'WebSocket connected');
          addLog(tracker.id, 'Sending start_tracking command...');
          ws.send(JSON.stringify({ type: 'start_tracking' }));
        };

        ws.onmessage = (event) => {
          try {
            const message = JSON.parse(event.data);

            if (message.type === 'control') {
              clearTimeout(timeout);

              if (message.data.success) {
                const markets = message.data.markets || 0;
                updateStatus(tracker.id, 'success', `‚úÖ Started tracking ${markets} markets`);
                ws.close();
                resolve({ success: true, markets });
              } else {
                updateStatus(tracker.id, 'error', `‚ö†Ô∏è ${message.data.message}`);
                ws.close();
                resolve({ success: false, error: message.data.message });
              }
            } else if (message.type === 'stats') {
              addLog(tracker.id, `Stats: ${message.data.markets} markets, tracking: ${message.data.isTracking}`);
            }
          } catch (error) {
            addLog(tracker.id, `Error parsing message: ${error.message}`);
          }
        };

        ws.onerror = () => {
          clearTimeout(timeout);
          updateStatus(tracker.id, 'error', '‚ùå WebSocket error');
          resolve({ success: false, error: 'WebSocket error' });
        };

        ws.onclose = () => {
          clearTimeout(timeout);
          addLog(tracker.id, 'Connection closed');
        };
      });
    }

    async function initializeAllTrackers() {
      const startBtn = document.getElementById('startBtn');
      startBtn.disabled = true;
      startBtn.textContent = '‚è≥ Initializing...';

      document.getElementById('summary').classList.remove('show');

      const results = [];

      for (const tracker of TRACKERS) {
        const result = await startTracker(tracker);
        results.push({ tracker: tracker.name, ...result });

        // Wait 2 seconds between trackers
        if (TRACKERS.indexOf(tracker) < TRACKERS.length - 1) {
          await new Promise(resolve => setTimeout(resolve, 2000));
        }
      }

      // Show summary
      const successful = results.filter(r => r.success).length;
      const failed = results.filter(r => !r.success).length;

      document.getElementById('successCount').textContent = successful;
      document.getElementById('failedCount').textContent = failed;
      document.getElementById('summary').classList.add('show');

      startBtn.disabled = false;
      startBtn.textContent = 'üîÑ Restart All Trackers';
    }

    // Initialize on load
    initUI();
  </script>
</body>
</html>
