<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperliquid Tracker - Orderbook Monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0b0d;
      --bg-secondary: #13141a;
      --bg-card: #1a1c26;
      --accent-green: #00ff88;
      --accent-red: #ff3366;
      --accent-blue: #00d4ff;
      --accent-orange: #ff9500;
      --text-primary: #ffffff;
      --text-secondary: #8b92a8;
      --border: #2a2d3a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-family: 'Syne', sans-serif;
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-orange), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: var(--accent-orange);
      transform: translateY(-2px);
    }

    .stat-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 800;
      font-family: 'Syne', sans-serif;
      color: var(--accent-orange);
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-active {
      background: rgba(0, 255, 136, 0.15);
      color: var(--accent-green);
      border: 1px solid rgba(0, 255, 136, 0.3);
    }

    .status-inactive {
      background: rgba(139, 146, 168, 0.15);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: var(--accent-green);
      color: var(--bg-primary);
    }

    .btn-primary:hover {
      background: #00dd77;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: var(--accent-red);
      color: var(--text-primary);
    }

    .btn-danger:hover {
      background: #ee2255;
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .markets-section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 30px;
    }

    .section-title {
      font-family: 'Syne', sans-serif;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--accent-orange);
    }

    .markets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
      max-height: 400px;
      overflow-y: auto;
    }

    .market-badge {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px 12px;
      text-align: center;
      font-size: 12px;
      font-weight: 600;
      color: var(--accent-orange);
      transition: all 0.2s ease;
    }

    .market-badge:hover {
      background: var(--bg-primary);
      border-color: var(--accent-orange);
    }

    .log {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.8;
    }

    .log-entry {
      padding: 4px 0;
      border-bottom: 1px solid rgba(42, 45, 58, 0.3);
    }

    .log-time {
      color: var(--text-secondary);
      margin-right: 12px;
    }

    .log-message {
      color: var(--text-primary);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top-color: var(--accent-orange);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üü† HYPERLIQUID TRACKER</h1>
      <p class="subtitle">Real-time Orderbook Monitoring f√ºr Hyperliquid DEX</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Status</div>
        <div id="statusIndicator" class="status-indicator status-inactive">
          <span class="status-dot"></span>
          <span>Offline</span>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Markets</div>
        <div class="stat-value" id="marketCount">-</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Messages Received</div>
        <div class="stat-value" id="messagesReceived">-</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Snapshots</div>
        <div class="stat-value" id="snapshotCount">-</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Minutes Aggregated</div>
        <div class="stat-value" id="minuteCount">-</div>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn btn-primary" onclick="startTracking()">
        ‚ñ∂ Start Tracking
      </button>
      <button id="stopBtn" class="btn btn-danger" onclick="stopTracking()" disabled>
        ‚è∏ Stop Tracking
      </button>
      <button class="btn" onclick="loadStats()" style="background: var(--bg-secondary); color: var(--text-primary);">
        üîÑ Refresh
      </button>
    </div>

    <div class="markets-section">
      <div class="section-title">üìä Tracked Markets</div>
      <div id="marketsContainer">
        <div class="empty-state">
          <div class="loading"></div>
          <p style="margin-top: 16px;">Loading markets...</p>
        </div>
      </div>
    </div>

    <div class="markets-section">
      <div class="section-title">üìù Activity Log</div>
      <div id="logContainer" class="log">
        <div class="log-entry">
          <span class="log-time">[--:--:--]</span>
          <span class="log-message">Waiting for connection...</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://lighter-orderbook-tracker.cloudflareone-demo-account.workers.dev';
    const WS_URL = 'wss://lighter-orderbook-tracker.cloudflareone-demo-account.workers.dev/ws/hyperliquid';

    let ws = null;
    let reconnectTimer = null;

    // Initial load
    loadStats();
    loadMarkets();

    // Auto-refresh stats every 30s
    setInterval(loadStats, 30000);

    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE}/api/hyperliquid/stats`);
        const stats = await response.json();
        updateStats(stats);
        log('‚úÖ Stats refreshed');
      } catch (error) {
        log(`‚ùå Failed to load stats: ${error.message}`);
      }
    }

    async function loadMarkets() {
      try {
        const response = await fetch(`${API_BASE}/api/hyperliquid/markets`);
        const data = await response.json();
        renderMarkets(data.markets || []);
        log(`üìä Loaded ${data.count || 0} markets`);
      } catch (error) {
        log(`‚ùå Failed to load markets: ${error.message}`);
        document.getElementById('marketsContainer').innerHTML = `
          <div class="empty-state">
            <p style="color: var(--accent-red);">‚ùå Error loading markets</p>
          </div>
        `;
      }
    }

    function updateStats(stats) {
      document.getElementById('marketCount').textContent = stats.markets || 0;
      document.getElementById('messagesReceived').textContent = (stats.messagesReceived || 0).toLocaleString();
      document.getElementById('snapshotCount').textContent = (stats.database?.snapshots || 0).toLocaleString();
      document.getElementById('minuteCount').textContent = (stats.database?.minutes || 0).toLocaleString();

      const statusEl = document.getElementById('statusIndicator');
      if (stats.isTracking) {
        statusEl.className = 'status-indicator status-active';
        statusEl.innerHTML = '<span class="status-dot"></span><span>Active</span>';
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
      } else {
        statusEl.className = 'status-indicator status-inactive';
        statusEl.innerHTML = '<span class="status-dot"></span><span>Offline</span>';
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
      }
    }

    function renderMarkets(markets) {
      const container = document.getElementById('marketsContainer');

      if (!markets || markets.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>üì≠ No markets found</p>
            <p style="font-size: 12px; margin-top: 8px; opacity: 0.6;">
              Start tracking to load markets
            </p>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <div class="markets-grid">
          ${markets.map(m => `<div class="market-badge">${m.symbol}</div>`).join('')}
        </div>
      `;
    }

    function connectWebSocket() {
      if (ws) return;

      log('üîå Connecting to WebSocket...');
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        log('‚úÖ WebSocket connected');
        ws.send(JSON.stringify({ type: 'get_stats' }));
      };

      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);

        if (message.type === 'stats') {
          updateStats(message.data);
        } else if (message.type === 'status') {
          log(`üìä Status update: ${JSON.stringify(message.data)}`);
          loadStats();
        } else if (message.type === 'control') {
          log(`üéõÔ∏è Control response: ${message.data.message}`);
          loadStats();
          if (message.data.success) {
            loadMarkets();
          }
        }
      };

      ws.onclose = () => {
        log('üîå WebSocket disconnected');
        ws = null;
        scheduleReconnect();
      };

      ws.onerror = (error) => {
        log('‚ùå WebSocket error');
      };
    }

    function scheduleReconnect() {
      if (reconnectTimer) clearTimeout(reconnectTimer);
      reconnectTimer = setTimeout(() => {
        log('üîÑ Reconnecting...');
        connectWebSocket();
      }, 5000);
    }

    function startTracking() {
      connectWebSocket();
      setTimeout(() => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          log('‚ñ∂ Starting tracker...');
          ws.send(JSON.stringify({ type: 'start_tracking' }));
        }
      }, 1000);
    }

    function stopTracking() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        log('‚è∏ Stopping tracker...');
        ws.send(JSON.stringify({ type: 'stop_tracking' }));
      }
    }

    function log(message) {
      const container = document.getElementById('logContainer');
      const time = new Date().toLocaleTimeString('de-DE');

      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `
        <span class="log-time">[${time}]</span>
        <span class="log-message">${message}</span>
      `;

      container.insertBefore(entry, container.firstChild);

      // Keep only last 50 entries
      while (container.children.length > 50) {
        container.removeChild(container.lastChild);
      }
    }

    // Auto-connect on load
    setTimeout(connectWebSocket, 1000);
  </script>
</body>
</html>
