<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Overview - Orderbook Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0b0d;
      --bg-secondary: #13141a;
      --bg-card: #1a1c26;
      --accent-green: #00ff88;
      --accent-red: #ff3366;
      --accent-blue: #00d4ff;
      --accent-purple: #b64eff;
      --text-primary: #ffffff;
      --text-secondary: #8b92a8;
      --border: #2a2d3a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-family: 'Syne', sans-serif;
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .refresh-info {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 12px;
      margin-top: 16px;
    }

    .refresh-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-green);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--bg-card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    thead {
      background: var(--bg-secondary);
    }

    th {
      padding: 16px;
      text-align: left;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-secondary);
      font-weight: 600;
      border-bottom: 2px solid var(--border);
    }

    tbody tr {
      border-bottom: 1px solid var(--border);
      transition: background 0.2s ease;
    }

    tbody tr:hover {
      background: var(--bg-secondary);
    }

    tbody tr.updated {
      animation: highlight 1s ease;
    }

    @keyframes highlight {
      0%, 100% { background: var(--bg-card); }
      50% { background: rgba(0, 255, 136, 0.1); }
    }

    td {
      padding: 16px;
      font-size: 14px;
    }

    .token-symbol {
      font-size: 18px;
      font-weight: 700;
      font-family: 'Syne', sans-serif;
      color: var(--accent-green);
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-right: 6px;
    }

    .badge-lighter {
      background: rgba(0, 255, 136, 0.15);
      color: var(--accent-green);
      border: 1px solid rgba(0, 255, 136, 0.3);
    }

    .badge-paradex {
      background: rgba(0, 212, 255, 0.15);
      color: var(--accent-blue);
      border: 1px solid rgba(0, 212, 255, 0.3);
    }

    .stat {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: block;
      margin-bottom: 4px;
    }

    .stat-value {
      color: var(--text-primary);
      font-weight: 600;
    }

    .timestamp {
      font-size: 11px;
      color: var(--text-secondary);
    }

    .time-ago {
      font-size: 10px;
      color: var(--accent-blue);
      font-style: italic;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top-color: var(--accent-green);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .no-data {
      color: var(--text-secondary);
      font-size: 12px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä DATABASE OVERVIEW</h1>
      <p class="subtitle">Live-√úbersicht aller gespeicherten Token-Daten</p>
      <div class="refresh-info">
        <span class="refresh-dot"></span>
        <span>Auto-Refresh alle 30 Sekunden</span>
        <span id="lastUpdate" style="margin-left: 12px; opacity: 0.6;">-</span>
      </div>
    </div>

    <div id="tableContainer">
      <div class="empty-state">
        <div class="loading"></div>
        <p style="margin-top: 16px;">Lade Daten...</p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://lighter-price-monitor-v2.cloudflareone-demo-account.workers.dev/api/overview';
    // F√ºr lokale Entwicklung: 'http://localhost:8787/api/overview'

    let previousData = new Map();

    // Initiales Laden
    loadData();

    // Auto-Refresh alle 30 Sekunden
    setInterval(loadData, 30000);

    async function loadData() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        renderTable(data.tokens);
        updateLastUpdateTime();
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('tableContainer').innerHTML = `
          <div class="empty-state">
            <p style="color: var(--accent-red);">‚ùå Fehler beim Laden der Daten</p>
            <p style="font-size: 12px; margin-top: 8px;">${error.message}</p>
          </div>
        `;
      }
    }

    function renderTable(tokens) {
      const container = document.getElementById('tableContainer');

      if (!tokens || tokens.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>üì≠ Keine Daten in der Datenbank</p>
            <p style="font-size: 12px; margin-top: 8px; opacity: 0.6;">
              Warte auf erste Orderbook-Updates...
            </p>
          </div>
        `;
        return;
      }

      const html = `
        <table>
          <thead>
            <tr>
              <th>Token</th>
              <th>Sources</th>
              <th>Lighter Eintr√§ge</th>
              <th>Paradex Eintr√§ge</th>
              <th>Paradex Trades</th>
              <th>Letzter Eintrag</th>
            </tr>
          </thead>
          <tbody>
            ${tokens.map(token => renderTokenRow(token)).join('')}
          </tbody>
        </table>
      `;

      container.innerHTML = html;
    }

    function renderTokenRow(token) {
      const lighter = token.sources.lighter || null;
      const paradex = token.sources.paradex || null;
      const trades = token.trades || null;

      // Check if data changed
      const prevKey = `${token.symbol}`;
      const prevData = previousData.get(prevKey);
      const currentData = {
        lighter: lighter?.total_entries || 0,
        paradex: paradex?.total_entries || 0,
        trades: trades?.total_trades || 0
      };

      const hasChanged = prevData &&
        (prevData.lighter !== currentData.lighter ||
         prevData.paradex !== currentData.paradex ||
         prevData.trades !== currentData.trades);

      previousData.set(prevKey, currentData);

      // Determine latest timestamp
      let latestTimestamp = 0;
      if (lighter && lighter.last_entry > latestTimestamp) latestTimestamp = lighter.last_entry;
      if (paradex && paradex.last_entry > latestTimestamp) latestTimestamp = paradex.last_entry;
      if (trades && trades.last_trade > latestTimestamp) latestTimestamp = trades.last_trade;

      return `
        <tr class="${hasChanged ? 'updated' : ''}">
          <td>
            <div class="token-symbol">${token.symbol}</div>
          </td>
          <td>
            ${lighter ? '<span class="badge badge-lighter">Lighter</span>' : ''}
            ${paradex ? '<span class="badge badge-paradex">Paradex</span>' : ''}
          </td>
          <td>
            ${lighter ? `
              <div class="stat">
                <span class="stat-label">Total</span>
                <span class="stat-value">${formatNumber(lighter.total_entries)}</span>
                <span style="font-size: 11px; color: var(--text-secondary); margin-left: 8px;">
                  (${formatNumber(lighter.asks_count)} asks, ${formatNumber(lighter.bids_count)} bids)
                </span>
              </div>
            ` : '<span class="no-data">-</span>'}
          </td>
          <td>
            ${paradex ? `
              <div class="stat">
                <span class="stat-label">Total</span>
                <span class="stat-value">${formatNumber(paradex.total_entries)}</span>
                <span style="font-size: 11px; color: var(--text-secondary); margin-left: 8px;">
                  (${formatNumber(paradex.asks_count)} asks, ${formatNumber(paradex.bids_count)} bids)
                </span>
              </div>
            ` : '<span class="no-data">-</span>'}
          </td>
          <td>
            ${trades ? `
              <div class="stat">
                <span class="stat-label">Total</span>
                <span class="stat-value">${formatNumber(trades.total_trades)}</span>
                <span style="font-size: 11px; color: var(--text-secondary); margin-left: 8px;">
                  (${formatNumber(trades.rpi_count)} RPI, ${formatNumber(trades.fill_count)} FILL)
                </span>
              </div>
            ` : '<span class="no-data">-</span>'}
          </td>
          <td>
            ${latestTimestamp ? `
              <div class="timestamp">${formatTimestamp(latestTimestamp)}</div>
              <div class="time-ago">${getTimeAgo(latestTimestamp)}</div>
            ` : '<span class="no-data">-</span>'}
          </td>
        </tr>
      `;
    }

    function formatNumber(num) {
      return num ? num.toLocaleString('de-DE') : '0';
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString('de-DE', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    function getTimeAgo(timestamp) {
      const now = Date.now();
      const diff = now - timestamp;

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (days > 0) return `vor ${days} Tag${days > 1 ? 'en' : ''}`;
      if (hours > 0) return `vor ${hours} Stunde${hours > 1 ? 'n' : ''}`;
      if (minutes > 0) return `vor ${minutes} Minute${minutes > 1 ? 'n' : ''}`;
      return `vor ${seconds} Sekunde${seconds !== 1 ? 'n' : ''}`;
    }

    function updateLastUpdateTime() {
      const now = new Date();
      document.getElementById('lastUpdate').textContent =
        now.toLocaleTimeString('de-DE');
    }
  </script>
</body>
</html>
